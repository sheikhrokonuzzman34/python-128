{% extends 'bass.html' %}
{% load static %}
{% load crispy_forms_tags %}  <!-- This enables Crispy Forms -->

{% block content %}
<div class="page-content">
    <div class="container-xxl">
        <div class="row">
            <div class="col-xl-9 col-lg-8">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Crispy Form Rendering -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Add Product</h4>
                        </div>
                        <div class="card-body">
                            {{ form|crispy }}
                        </div>
                    </div>

                    <div class="p-3 bg-light mb-3 rounded">
                        <div class="row justify-content-end g-2">
                            <div class="col-lg-2">
                                <button type="submit" class="btn btn-primary w-100">Submit Product</button>
                            </div>
                            <div class="col-lg-2">
                                <a href="{% url 'product_list' %}" class="btn btn-secondary w-100">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
