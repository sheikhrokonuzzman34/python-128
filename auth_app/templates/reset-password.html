{% extends 'main_app/base.html' %}
{% load static %}


{% block content %}
    <section class="user-form-part">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="user-form-logo">
              <a href="#"><img src="{% static 'images/nagarshop_logo.png' %}" alt="Nagar Shop" style="height: 60px; width: auto;" /></a>
            </div>
            <div class="user-form-card">
              <div class="user-form-title">
                <h2>worried?</h2>
                <p>No Problem! Just Follow The Simple Way</p>
              </div>
              <form action="{% url 'reset_password' %}" method="POST" class="user-form">
                {% csrf_token %}
                <div class="form-group">
                  <input
                    type="email" name="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-button">
                  <button type="submit">get reset link</button>
                </div>
              </form>
            </div>
            <div class="user-form-remind">
              <p>Go Back To<a href="{% url 'login_page' %}">login here</a></p>
            </div>
            <div class="user-form-footer">
              <p>Nagar Shop | &COPY; Copyright by <a href="https://www.universesoftcare.com">Universe Soft Care</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock content %}
